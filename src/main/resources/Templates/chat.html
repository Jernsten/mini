<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:overflow="http://www.w3.org/1999/xhtml">
<head>
    <title>Chatbook</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/main.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <header>
        <div>

            <a href="/logout" id="logout" class="btn btn-default" type="submit" style="float: right; margin-top: 1em;">Logout</a>

        </div>
    </header>
    <div class="row">

        <div class="col-md-6">
            Hej <span th:text="${username}">username</span>, du Ã¤r nu ansluten till chatten.
        </div>

    </div>

    <!-- Messages field-->
    <div class="row" style="overflow-y: auto; height:600px;">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="history">
                <tr th:each="message: ${oldmessages}">
                    <td th:text="${message.username}+': '+${message.message}"> message</td>
                </tr>
                </tbody>
                
                <tbody id="messages">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Text field and send button-->
    <footer>
        <div class="row">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <input type="hidden" id="username" th:value="${username}"/>
                <input type="text" id="message" class="form-control" placeholder="Your message here..."/>
            </div>
            <button id="send" class="btn btn-default" type="submit">Send</button>
        </form>
    </div>
        </div>
    </footer>
</div>
</body>
</html>
