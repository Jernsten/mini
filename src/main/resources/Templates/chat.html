<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:overflow="http://www.w3.org/1999/xhtml">
<head>
    <title>Chatbook</title>
    <!--<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="/main.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <header>
        <div class="row">
            <div class="col-md-6">
                Hi <span id="name" th:text="${username}">username</span>, you're now ready to ChitChat!
            </div>
        </div>
        <div>

            <a href="/logout" id="logout" class="btn btn-default" type="submit" style="float: right; margin-top: 1em;">Logout</a>

        </div>
    </header>

    <ol class="chat">
        <div th:each="message: ${oldmessages}">
            <li th:class="(${message.username} == ${username}) ? 'self':'other'">
                <div class="msg">
                    <div class="user" th:text="${message.username}">User</div>
                    <p th:text="${message.message}">Message</p>
                    <time>Time...</time>
                </div>
            </li>
        </div>

        <div id="messages"/>

    </ol>

    <!-- message input-->
    <div>
        <!--<form>
            <button type="submit" class="send">Send</button>
        </form>-->
        <form>
            <input type="text" id="message" class="textarea" placeholder="Type your messageâ€¦" autofocus="autofocus"/>
            <input type="hidden" id="username" th:value="${username}"/>
            <button type="submit" id="send">Send</button>
        </form>

    </div>
</div>
</body>
</html>
